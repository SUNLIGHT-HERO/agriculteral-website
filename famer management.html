<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Development</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AGVENTURE</h1>
    </header>
    <main>
        <section id="admin-section">
            <h2>ADMIN</h2>
            <p>ENTER THE DETAILS ACCORDING TO YOUR DEPARTMENT</p>
            <form action="admin_details.html" method="post">
                <label for="religion">NAME:</label>
                <input type="text" id="religion" name="religion" required>
                <br>
                <label for="crops">DEPARTMENT:</label>
                <select name="DEPARTMENTS">
                    <option>HEAD MASTER</option>
                    <option>DARE(Department Of Agriculture Research And Education)</option>
                    <option>DSE(Department Of Agriculture Coppereation)</option>
                    <option>DAHD(Department Of Animal Husbandry)</option>
                </select>
                <br>
                <br>
                <button type="submit"><a href="ADMIN LOGIN PAGE.html">SUBMIT</a></button>
            </form>
        </section>
        <section id="farmer-section">
            <h2>Farmer</h2>
            <p>ENTER YOUR DETAILS ACCORDING TO YOUR ID AND STATE</p>
            <form action="farmer_details.html" method="post">
                <label for="religion">FRAMER ID: </label>
                <input type="number" id="religion" name="religion" required>
                <br>
            <label for="crops">STATE: </label>
            <select name="DEPARTMENTS">
                <option>ANDHRA PRADESH</option>
                <option>ARUNACHAL PRADESH</option>
                <option>ASSAM</option>
                <option>BIHAR</option>
                <option>CHHATTISGARH</option>
                <option>GOA</option>
                <option>GUJARAT</option>
                <option>HARYANA</option>
                <option>HIMACHAL PARDESH</option>
                <option>JHARKHAND</option>
                <option>KARNATAKA</option>
                <option>KERALA</option>
                <option>MADHYA PARDESH</option>
                <option>MAHARASHTRA</option>
                <option>MANIPUR</option>
                <option>MEGHALAYA</option>
                <option>MIZORAM</option>
                <option>NAGALAND</option>
                <option>ODISHA</option>
                <option>PUNJAB</option>
                <option>RAJASTHAN</option>
                <option>SKKIM</option>
                <option>TAMIL NADU</option>
                <option>TELENGANA</option>
                <option>TRIPURA</option>
                <option>UTTARAKHAND</option>
                <option>UTTAR PARDESH</option>
                <option>WEST BENGAL</option>
            </select>
                <br>
                <br>
                <button type="submit"><a href="ADMIN LOGIN PAGE.html">SUBMIT</a></button>
            </form>
        </section>
    </main>
</body>
</html>
